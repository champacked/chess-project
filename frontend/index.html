<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chessboard/css/chessboard-1.0.0.css">
</head>
<body>
    <div id="chessboard-container">
        <h1>Chess Game</h1>
        <div id="game-status"></div>
        <div id="chessboard"></div>
        <div class="controls">
            <button id="startGame">Start New Game</button>
            <button id="flipBoard">Flip Board</button>
            <button id="clearBoard">Clear Board</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="chessboard/js/chessboard-1.0.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
